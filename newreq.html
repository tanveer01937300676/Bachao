<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit New Request - Bachao</title>
    <link rel="stylesheet" href="crisis.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="crisis.html" id="logo1"> BACHAO</a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Pages</a></li>
            </ul>
            <button class="donate-btn">Donate</button>
        </nav>
    </header>

    <section class="submit-request-section">
        <div class="container">
            <h1 class="text-center my-4">Submit a New Request</h1>
            <form class="request-form">
                <div class="mb-3">
                    <label for="requestType" class="form-label">Request Type</label>
                    <select class="form-select" id="requestType" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="flood">Flood</option>
                        <option value="blood">Blood</option>
                        <option value="fire">Fire</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description of Need</label>
                    <textarea class="form-control" id="description" rows="4" placeholder="Describe your request in detail..." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="contactName" class="form-label">Contact Name</label>
                    <input type="text" class="form-control" id="contactName" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="contactEmail" class="form-label">Contact Email</label>
                    <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="contactPhone" class="form-label">Contact Phone</label>
                    <input type="tel" class="form-control" id="contactPhone" placeholder="+1234567890" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="City, State, Country" required>
                </div>
                <button type="submit" class="donate-btn">Submit Request</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="newsletter">
            <h3>Subscribe to our newsletter</h3>
            <input type="email" placeholder="Input your email">
            <button class="subscribe-btn">Subscribe</button>
        </div>
        <div class="footer-info">
            <p>&copy; 2024 CrisisCore</p>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Sitemap</a></li>
            </ul>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
