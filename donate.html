<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Bachao</title>
    <link rel="stylesheet" href="crisis.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="crisis.html" id="logo1"> BACHAO</a></div>
            <ul>
                <li><a class="nav-linkk" href="crisis.html">Home</a></li>
                <li><a class="nav-linkk" href="#">About</a></li>
                <li><a class="nav-linkk" href="#">Projects</a></li>
                <li><a class="nav-linkk" href="#">Blog</a></li>
                <li><a class="nav-linkk" href="#">Pages</a></li>
            </ul>
            <div class="buttons">
                <a href="donate.html" class="donate-btn">Donate</a>
                <button class="donate-btn">Bachao Member</button>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Make a Donation</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email Address<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="emailAddress" name="emailAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="donationAmount" class="form-label">Donation Amount<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="donationAmount" name="donationAmount" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Payment Method<span class="text-danger">*</span></label>
                        <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                            <option value="" selected disabled>Select a payment method</option>
                            <option value="Bkash">Bkash</option>
                            <option value="Nagad">Nagad</option>
                            <option value="Bank transfer">Bank Transfer</option>
                            <option value="Card">Card</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="anonymousDonation" name="anonymousDonation">
                        <label class="form-check-label" for="anonymousDonation">Donate Anonymously</label>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message (Optional)</label>
                        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="donate-btn w-100">Submit Donation</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="newsletter">
            <h3>Subscribe to our newsletter</h3>
            <input type="email" placeholder="Input your email">
            <button class="subscribe-btn">Subscribe</button>
        </div>
        <div class="footer-info">
            <p>&copy; 2024 CrisisCore</p>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Sitemap</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
