<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Bachao</title>
    <link rel="stylesheet" href="crisis.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid"> <!-- Changed to container-fluid for full width -->
                <a class="navbar-brand logo" href="crisis.html">CrisisCore</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto"> <!-- Centering the navbar items -->
                        <li class="nav-item">
                            <a class="nav-link" href="crisis.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pages</a>
                        </li>
                    </ul>
                    <button class="btn  my-2 my-sm-0 ml-3 but">Donate</button> <!-- Added margin-left for spacing -->
                    <button class="btn  my-2 my-sm-0 ml-3 but">Join Bachao</button> <!-- Added margin-left for spacing -->
                </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Make a Donation</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email Address<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="emailAddress" name="emailAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="donationAmount" class="form-label">Donation Amount<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="donationAmount" name="donationAmount" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Payment Method<span class="text-danger">*</span></label>
                        <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                            <option value="" selected disabled>Select a payment method</option>
                            <option value="Bkash">Bkash</option>
                            <option value="Nagad">Nagad</option>
                            <option value="Bank transfer">Bank Transfer</option>
                            <option value="Card">Card</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="anonymousDonation" name="anonymousDonation">
                        <label class="form-check-label" for="anonymousDonation">Donate Anonymously</label>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message (Optional)</label>
                        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="w-100 but">Submit Donation</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="newsletter">
            <h3>Subscribe to our newsletter</h3>
            <input type="email" placeholder="Input your email">
            <button class="subscribe-btn">Subscribe</button>
        </div>
        <div class="footer-info">
            <p>&copy; 2024 CrisisCore</p>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Sitemap</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

     <!-- Bootstrap JS, Popper.js, and jQuery -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
